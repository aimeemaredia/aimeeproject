<!-- adds on to the base template -->
{% extends 'planner/base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<!-- create div for the form-->
<div id="inputform" class="container">
  <br>
  <h2 id='label-title'> Tasks</h2>
  <!-- create form class with the return url-->
  <form class="contact-form" method="post" action="/add_task/" id='forminput'>
    <!-- security token -->
    {% csrf_token %}
    <!-- Task field-->
    <label for="task" id="label">Task Name:</label><br>
    <input type="text" class="w-25" id="task" name="task"><br>
    <table> 
      <tr>
        <!-- Date label -->
        <td><label for="date" id='label'>Date:</label></td>
        <!-- Type Label-->
        <td><label for="type" id='label'> Type:</label></td>
      </tr>
      <!-- date input-->
      <td id="space"><input type="date" id="date" name="date" value="l"></td>
      <!-- type input-->
      <td><input type="text" id="type" name="type"></td>
      <tr>
        <!-- Hours Planned label-->
        <td> <label for="hours_planned" id='label'>Hours Planned:</label><br></td>
        <!-- Priority Label -->
        <td> <label for="priority" id='label'>Priority:</label></td>
      </tr>
      <!-- Hours planned input-->
      <td id="space"><input type="number" id="hours_planned" name="hours_planned" value=""></td>
      <!-- dropdown choices -->
      <td><select name="priority" id="priority">
        <option id='abc' value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select></td>
    </table>
    <!-- description label-->
    <label for="desc" id='label'>Description:</label><br>
    <!-- description text area-->
    <textarea name="desc" id="desc" cols="100" rows="5"></textarea><br><br>
    <!-- submit buttom-->
    <input type="submit" id="label" name="tsubmit" class='w-25' value="Add">

  </form>
  <br>
  <!-- end the content block-->
  {% endblock content %}
