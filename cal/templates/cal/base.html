<!---------------------------------------------------------- base.html--------------------------------------------------------------->
{% load static %}
<!doctype html>
<html lang="en">

<!--reference links in header for styles, boostrap and external fonts-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--import bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <!--import fonts-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <!--import css files-->
  <link rel="stylesheet" type="text/css" href="{% static 'cal/styles.css' %}">
  <title>Django Calendar App</title>

  <!--includes header file -->
  {% include 'planner/header.html' %}
</head>


<body>
  <!-- include top navigation bar html file-->
    {% include 'planner/topnav.html' %}

  <!-- html for left side bar-->
    <div class="sidenav" id="leftnav" >
      <i  href="javascript:void(0)" class="fas fa-times" id="btnclose" onclick="closeNav()"></i> 
        <a class="active" href="{% url 'planner-dashboard' %}">Dashboard</a>
        <a class='active' href="{%url 'planner-home'%}">Add Task</a>
        <a class='active' href="{%url 'cal:calendar'%}">Calendar</a>
        <a href="#">Contact</a>
      </div>
  
      <div class='main' id='main'> 

        <!-- js functions to open and close the navbar-->
        
        <i onclick="openNav()" class="fas fa-bars"></i>

  <!-- get content from calendar.html file and display-->
  {% block content %}
  {% endblock %}
</div>

  <!-- more style jquery scripts-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  {% block script %}
  {% endblock %}
</body>
</html>
